<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-white">

<div class="container">
        <h2 class="mb-4 pb-3 border-bottom">Gerenciador de tarefas</h2>
        <div class="row h-100">
            <div class="col-md-3">
                <form id="task-form" class="mb-4">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Nome da Tarefa</label>
                        <input type="text" class="form-control" id="task-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="task-description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="task-due-date" class="form-label">Data de Vencimento</label>
                        <input type="date" class="form-control" id="task-due-date" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Criar Tarefa</button>
                </form>
            </div>

            <div class="col-md-3" id="pending" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>Pendente</h4>
                <div class="card-container bg-light border border-2" id="pending-tasks">
                    <!-- Tarefas pendentes serão aqui -->
                </div>
            </div>
    
            <div class="col-md-3" id="in-progress" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>Em Andamento</h4>
                <div class="card-container bg-light border border-2 " id="in-progress-tasks">
                    <!-- Tarefas em andamento aqui -->
                </div>
            </div>
    
            <div class="col-md-3" id="completed" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>Concluído</h4>
                <div class="card-container bg-light border border-2" id="completed-tasks">
                    <!-- Tarefas concluídas aqui -->
                </div>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
